<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>REST Countries API with color theme switcher</title>
    <link rel="icon" href="./img/favicon-32x32.png" type="image/png" sizes="32x32"/>
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="nav-bar">
        <a href="./" class="title"><h1>Where in the world?</h1></a>
        <div class="dark-mode-container">
          <input type="checkbox" name="dark-mode" id="dark-mode" />
          <label for="dark-mode" id="dark-mode-toggler">Dark Mode</label>
        </div>
      </div>
    </header>
    <main>
      <div class="main-container">
        <div class="search-filter-container">
          <div class="search-container">
            <input type="text" name="search" id="country-search" />
          </div>
          <div class="filter-container">
            <p id="filter-dropown">Filter by Region</p>
            <div class="regions">
              <p>Africa</p>
              <p>America</p>
              <p>Europe</p>
            </div>
          </div>
        </div>
        <div class="countries-container">
          <div class="country-cards">
            <!-- Country cards go here -->
          </div>
        </div>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
